name: KV-Server
on: push

jobs:
  my-job:
    name: Kv-server
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Wu
        MIDDLE_NAME: The
        LAST_NAME: Xianrong
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
